[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "."

[functions]
  node_bundler = "esbuild"
  # Increase timeout for AI requests (may take longer)
  timeout = 30

[dev]
  command = "echo 'Serving static files...'"
  port = 8888
  targetPort = 8888
  autoLaunch = true

# Redirect /api/* to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA redirect - all other routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.anthropic.com;"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Environment variables (configure in Netlify dashboard)
# MONGODB_URI=mongodb+srv://...
# AUTH_SECRET=your-secret-key
# ADMIN_USERNAME=admin
# ADMIN_PASSWORD_HASH=bcrypt-hash
# ANTHROPIC_API_KEY=sk-ant-api03-...
