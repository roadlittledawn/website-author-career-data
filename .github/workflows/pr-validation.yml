name: PR Build Validation

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build
        env:
          # Dummy environment variables for build validation
          # Real values are set in Netlify for actual deployment
          MONGODB_URI: mongodb://localhost:27017/
          MONGODB_DB_NAME: test-db
          AUTH_SECRET: test-secret-for-github-actions
          ADMIN_USERNAME: admin
          ADMIN_PASSWORD_HASH: $2a$10$dummyhashforvalidationonly

      - name: Build succeeded
        if: success()
        run: echo "✅ Build validation passed!"

      - name: Build failed
        if: failure()
        run: |
          echo "❌ Build validation failed. Please fix build errors before merging."
          exit 1
